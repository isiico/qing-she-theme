name: VSCode Plugin CI/CD

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. 配置国内镜像源
      - name: Set npm registry
        run: npm config set registry https://registry.npmmirror.com

      # 2. 安装 Node.js 20.x
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'  # 启用 pnpm 缓存

      # 3. 安装指定版本 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 4. 修复锁文件路径
      - name: Ensure lock file
        run: |
          touch pnpm-lock.yaml  # 创建空锁文件（临时方案）
          pnpm install --prefer-offline --no-frozen-lockfile

      # 5. 发布到 Marketplace
      - name: Publish to VSCode Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com/items?itemName=isiico.greensnaketheme