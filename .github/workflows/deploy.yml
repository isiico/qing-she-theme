name: VSCode Plugin CI/CD

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 安装 Node.js 20.x
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # 指定 Node.js 版本

      # 3. 安装指定版本 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          version: 8  # 指定 pnpm 版本

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 发布到 Marketplace
      - name: Publish to VSCode Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com/items?itemName=isiico.greensnaketheme